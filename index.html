<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LutechBot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .chat-container {
            width: 100%;
            max-width: 400px; /* Larghezza massima per mantenere il formato verticale */
            height: 600px; /* Altezza verticale */
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Interagisci con LutechBot</h1>
    <p>Interagisci con il chatbot qui sotto</p>

    <div class="chat-container">
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-6e2880d1-7e98-4f54-94d2-7799433097ed/bots/cr0b7_agenteTestV1/webchat?__version__=2" frameborder="0"></iframe>
    </div>

</body>
</html>
